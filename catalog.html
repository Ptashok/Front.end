<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - Крафтові вироби зі шкіри</title>
    <link rel="stylesheet" href="catalog.css">
</head>
<body>
    <header>
        <div class="logo">Крафтові вироби</div>
        <div class="search">
            <input type="text" placeholder="Пошук...">
        </div>
        <div class="cart">
            <button>Кошик</button>
        </div>
    </header>

    <div class="container">
        <!-- Ліва колонка -->
        <aside class="sidebar">
            <h2>Каталог</h2>
            <ul>
                <li><a href="#">Рюкзаки</a></li>
                <li><a href="#">Сумки</a></li>
                <li><a href="#">Гаманці</a></li>
                <li><a href="#">Браслети</a></li>
            </ul>
        </aside>

        <!-- Основний контент -->
        <main class="catalog">
            <!-- Картки товарів -->
            <div class="product-card">
                <img src="https://olpr.com.ua/wp-content/uploads/2018/11/brown-backpack-city-side-720x900.jpg" alt="Рюкзак зі шкіри">
                <h3>Рюкзак зі шкіри</h3>
                <p>UAH 4800</p>
                <button>Купити</button>
            </div>
            <div class="product-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmCQiY6fC_l_J_B7SnPnljp5pMt8T81kpX94zXHbje1AvDY5LjrVcZklV5RR4t4fJJkDU&usqp=CAU" alt="Шкіряна сумка">
                <h3>Шкіряна сумка-рюкзак</h3>
                <p>UAH 3200</p>
                <button>Купити</button>
            </div>
            <div class="product-card">
                <img src="https://lavoks.com/storage/categories/February2022/ufbFSnvOjbcBf71d090a.JPG" alt="Гаманець зі шкіри">
                <h3>торба</h3>
                <p>UAH 1800</p>
                <button>Купити</button>
            </div>
            <div class="product-card">
                <img src="https://lavoks.com/storage/categories/June2024/jqOSchuLiuR0SqTxdHQQ.JPG" alt="Шкіряний браслет">
                <h3>Шкіряний гаманець</h3>
                <p>UAH 600</p>
                <button>Купити</button>
            </div>
            <div class="product-card">
                <img src="https://lavoks.com/storage/categories/March2023/e8j46Mn8oFLGcd8nbUc8.JPG" alt="Шкіряний чохол для документів">
                <h3>Шкіряний чохол для документів</h3>
                <p>UAH 1500</p>
                <button>Купити</button>
            </div>
            <div class="product-card">
                <img src="https://lavoks.com/storage/categories/July2022/41jDRZss25AMPV7KXhTQ.JPG" alt="Чохол для телефону">
                <h3>Шкіряна сумочка</h3>
                <p>UAH 500</p>
                <button>Купити</button>
            </div>
            <div class="product-card">
                <img src="https://images.prom.ua/3298132003_w200_h200_muzhskoj-kozhanyj-braslet.jpg" alt="Чоловічий браслет">
                <h3>Чоловічий браслет</h3>
                <p>UAH 700</p>
                <button>Купити</button>
            </div>
            <div class="product-card">
                <img src="https://shfl.com.ua/cdn/shop/files/02_600x.jpg?v=1722255408" alt="Сумка зі шкіри">
                <h3>Сумка зі шкіри</h3>
                <p>UAH 2500</p>
                <button>Купити</button>
            </div>
        </main>
    </div>
</body>
</html>
